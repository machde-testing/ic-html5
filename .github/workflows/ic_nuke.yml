name: CI_NUKE
on: []
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install node
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install surge
      run: npm install -g surge
    - name: Delete "insert sub domain"@surge.sh
      run: surge teardown "insert sub domain".surge.sh --token ${{ secrets.SURGE_TOKEN }}   
